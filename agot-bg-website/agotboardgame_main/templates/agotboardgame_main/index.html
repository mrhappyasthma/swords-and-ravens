{% extends "./base.html" %}

{% load static %}

{% block content %} 
<div class="row justify-content-center">
    <div class="col col-sm-6 offset-sm-6 col-lg-3 offset-lg-7">
        <div class="card mb-4">
                <div class="card-body">
                    <b>{{ active_games_count }}</b> active games
                </div>
            </div>
    </div>
    <div class="col col-sm-12 col-lg-10">
        {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <h6 class="card-subtitle mb-3 text-muted">{{ post.created_at | date:"d F Y" }}</h6>
                    {{ post.content | safe }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
